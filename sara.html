<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah & Mordechai</title>
    <link rel="stylesheet" href="sara.css">
</head>
<body>
    <div class="name-container">
        <h1><span class="mordechai">Mordechai</span> <span class="amp">&</span> <span class="sara">Sara</span></h1>
    </div>
    <div class="luxury-container">
        <div class="countdown-container">
            <h2>Countdown to Our Wedding</h2>
            <div class="date-container">
                <span class="line"></span>
                <span class="date-text">Wednesday, September 18th, 2024</span>
                <span class="line"></span>
            </div>
            <div id="luxury-countdown">
                <div class="luxury-time-box">
                    <div class="luxury-number" id="weeks"></div>
                    <div class="luxury-label">Weeks</div>
                </div>
                <div class="luxury-time-box">
                    <div class="luxury-number" id="days"></div>
                    <div class="luxury-label">Days</div>
                </div>
                <div class="luxury-time-box">
                    <div class="luxury-number" id="hours"></div>
                    <div class="luxury-label">Hours</div>
                </div>
                <div class="luxury-time-box">
                    <div class="luxury-number" id="minutes"></div>
                    <div class="luxury-label">Minutes</div>
                </div>
                <div class="luxury-time-box">
                    <div class="luxury-number" id="seconds"></div>
                    <div class="luxury-label">Seconds</div>
                </div>
            </div>
        </div>
    </div>
    <script src="sara.js"></script>
</body>
</html>
